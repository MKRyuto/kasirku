<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center" style="padding-top: 100px;">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row" style="padding-top: 50px;padding-bottom: 50px;">
                            <div class="col-lg-6 col-xl-6">
                                <div class="p-5">

                                    </div>
                                    <form class="user">
                                        <div class="form-group"><input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="NIK" name="email"></div>

                                        <hr>
                                    </form>
                                    <div class="text-center"><a class="small" href="forgot-password.html">Lupa kata sandi?</a></div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
